<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Ф.И.О</label>
                <input type="text" name="name" id="name" placeholder="Введите ваше ФИО" required>
            </li>
            <li class="user-info__item">

              <label for="email">email</label>
              <input type="email" name="email" id="email" placeholder="Введите ваш E-MAIL" required>
                
            </li>
            <li class="user-info__item">

              <label for="number">Оценка</label>
              <input type="number" name="number" id="number" placeholder="Дайте оценку нашему сайту" optional>
                
            </li>
            <li class="user-info__item">

              <label for="name">Ваш комментарий</label>
              <input type="text" name="comment" id="name" placeholder="Прокомментируйте свою оценку" optional>
            </li>
        </ul>
        <!--Поля для адреса и даты-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Укажите ваш адрес</label>
                <input type="text" name="adress" id="adress" placeholder="Ваш адрес" required>
            </li>
            <li class="user-info__item">

                <label for="date">Укажите дату приезда наших служб</label>
                <input type="date" name="date" id="date" required>
            </li>
            
        </ul>
    </div>
    <button class="button" type="submit">Готово!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
